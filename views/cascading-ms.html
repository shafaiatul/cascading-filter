<div class="col-sm-12">
    <ul class="breadcrumb">
        <li class="active">Angular > Select > MultiSelect Filtering</li>
    </ul>

    <h3>Categories</h3>
    <div ng-repeat="category in getCategories()">
        <label>
        <input type="checkbox" ng-model="filter[category]" />
        {{ category }}
        </label>
    </div>
    <hr />
    <h3>Available Wines</h3>
    <div ng-repeat="wine in wines | filter:filterByCategory as filteredWines">
        {{ wine.name }} <i>({{ wine.category }})</i>
    </div>
    <hr />
    <b>Number of results: {{ filteredWines.length }}</b>
</div>
